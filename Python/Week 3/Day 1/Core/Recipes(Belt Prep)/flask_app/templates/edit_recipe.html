<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Recipe Share</title>
  </head>
  <body class="m-5">
    <div class="d-flex justify-content-between">
      <h1 class="mt-3">Edit Recipe!</h1>
      <div class="d-flex gap-4">
        <a href="/dashboard">back to recipes</a>
        <a href="/logout">logout</a>
      </div>
    </div>
    <form action="/recipes/update/{{recipe.id}}" method="post">
      <div class="container d-flex justify-content-around align-items-center">
        <div class="d-flex flex-column gap-5">
          <label for="name">
            Name
            <input type="text" name="name" value="{{recipe.name}}" />
          </label>
          <label for="description">
            Description
            <textarea name="description" cols="30" rows="10">
{{recipe.description}}</textarea
            >
          </label>

          <label for="instructions">
            Instructions
            <textarea name="instructions" cols="30" rows="10">
{{recipe.instructions}}</textarea
            >
          </label>
        </div>
        <div class="d-flex flex-column gap-5">
          <div class="d-flex flex-column gap-5">
            <label for="date">
              Date Cooked/Made:
              <input type="date" name="date" value="{{recipe.date}}" />
            </label>
            <label for="under">
              Date Cooked/Made:
              <div>
                <label for="radio">
                  Yes <input type="radio" name="under" value="Yes" {% if
                  recipe.under == 'Yes' %} checked {% endif %} />
                </label>
                <label for="radio">
                  No <input type="radio" name="under" value="No" {% if
                  recipe.under == 'No' %} checked {% endif %} />
                </label>
              </div>
            </label>
          </div>
          <input type="submit" value="submit" style="margin-top: 200px" />
        </div>
      </div>
    </form>
  </body>
</html>
