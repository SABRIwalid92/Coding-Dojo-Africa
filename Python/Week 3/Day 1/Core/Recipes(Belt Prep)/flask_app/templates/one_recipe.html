<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Recipe Share</title>
  </head>
  <body class="m-5">
    <div class="d-flex justify-content-between">
      <h1>Welcome, {{loggedin_user.first_name}}</h1>
      <div class="d-flex gap-4">
        <a href="/dashboard">back to recipes</a>
        <a href="/logout">logout</a>
      </div>
    </div>
    <div class="d-flex justify-content-between mt-4">
      <h2>{{recipe.name}}</h2>
      <h3>Posted by:{{get_user_by_id({'id': recipe.user_id}).first_name}}</h3>
    </div>
    <table class="table table-borderless border border-3 border-dark">
      <tr>
        <td></td>
        <td>Description:</td>
        <td>{{recipe.description}}</td>
      </tr>
      <tr>
        <td></td>
        <td>Under 30 Minutes?</td>
        <td>{{recipe.under}}</td>
      </tr>
      <tr>
        <td></td>
        <td>Instructions</td>
        <td>{{recipe.instructions}}</td>
      </tr>
      <tr>
        <td></td>
        <td>Date Made:</td>
        <td>{{recipe.date}}</td>
      </tr>
    </table>
  </body>
</html>
