<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>play</title>
  </head>
  <body>
    <div style="display: flex; gap: 20px; flex-wrap: wrap">
      {% if x %} {% for i in range(x) %} {% if color %}
      <div
        style="
          background-color: {{ color }};
          width: 200px;
          height: 200px;
          border: black solid 2px;
        "
      ></div>
      {% else %}
      <div
        style="
          background-color: aqua;
          width: 200px;
          height: 200px;
          border: black solid 2px;
        "
      ></div>
      {% endif %} {% endfor %} {% endif %}
    </div>
  </body>
</html>
