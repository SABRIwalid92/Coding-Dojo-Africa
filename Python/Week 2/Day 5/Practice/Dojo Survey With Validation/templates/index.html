<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Dojo survey</title>
  </head>
  <body>
    <div class="mb-3"> 
        <form action="submit" method="post">
      <label class="form-label">Your Name:</label>
      <input type="text" class="form-control" id="name" name="name" />
    </div>
    <div>
      <label class="form-label">Dojo Location:</label>
      <select class="form-select" aria-label="Default select example" name="location">
        <option selected value=""></option>
        <option  value="San Jose">San Jose</option>
        <option value="Tunis">Tunis</option>
        <option value="Ben Guerdane">Ben Guerdane</option>
      </select>
    </div>
    <div>
      <label class="form-label">Favorite Language:</label>

      <select class="form-select" aria-label="Default select example" name="language">
        <option selected value=""></option>
        <option  value="Python">Python</option>
        <option value="C">C</option>
        <option value="C++">C++</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label"
        >Comment:</label
      >
      <textarea
        class="form-control"
        id="exampleFormControlTextarea1"
        rows="3"
        name="comment"
      ></textarea>
    </div>
    <div class="col-12">
     <input type="submit" value="Submit" /></form>
    </div>
    {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
		    {% if messages %}                            <!-- check if there are any messages -->
		    {% for message in messages %}            <!-- loop through the messages -->
		    
		<p style="color: red">{{message}}</p>
		                   <!-- display each message in a paragraph tag -->
		        {% endfor %} {% endif %} {% endwith %}
  </body>
</html>
