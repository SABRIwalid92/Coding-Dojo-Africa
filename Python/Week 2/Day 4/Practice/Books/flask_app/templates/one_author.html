<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
    <title>Author Show</title>
  </head>
  <body class="m-4">
<div class="d-flex justify-content-around">

    <div>
        <h1>{{author.name}} favorites</h1>
    <table class="table table-hover">
        <th>
            <td>Title</td>
            <td># of pages</td>
        </th>
        {% for book in author_f_books %}
        <tr><td></td>
            <td>{{book.title}}</td>
            <td>{{book.num_of_pages}}</td>
        </tr>
        {% endfor %}
      </table>
    </div>
    <div>
        <h1>Add Author's Favorite</h1>
        <form action="/authors/{{author.id}}/favorite" method="post">
            <div class="mb-3 d-flex">
              <label for="book_title" class="form-label">Book: </label>
              <select class="form-select ms-5" name="book_id">
                <option selected>Open this select menu</option>
                {% for book in books %}
                <option value="{{book.id}}">{{book.title}}</option>
                {% endfor %}
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
    </div>
    
</div>




    <a href="/" class="ms-5">Home</a>
  </body>
</html>
