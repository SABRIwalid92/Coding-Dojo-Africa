<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Book Show</title>
  </head>
  <body class="m-4">
    <div class="d-flex justify-content-around">
      <div>
        <h1>Title: {{book.title}}</h1>
        <h3 class="mb-3">Favorited by:</h3>
        {% for author in book_f_authors %}
        <p>{{author.name}}</p>
        {% endfor %}
      </div>
      <div>
        <h1>Add Book's Favorite</h1>
        <form action="/books/{{book.id}}/favorite" method="post">
          <div class="mb-3 d-flex">
            <label for="book_title" class="form-label">Author: </label>
            <select class="form-select ms-5" name="author_id">
              <option selected>Open this select menu</option>
              {% for author in authors %}
              <option value="{{author.id}}">{{author.name}}</option>
              {% endfor %}
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Add</button>
        </form>
      </div>
    </div>

    <a href="/" class="ms-5">Home</a>
  </body>
</html>
